- name: redis
  hosts: redis
  become: yes
  tasks:
  - name: install remi release of redis
    ansible.builtin.dnf:
      name: https://rpms.remirepo.net/enterprise/remi-release-8.rpm -y
      state: present
      disable_gpg_check: true

  - name: enable redis
    ansible.builtin.command: dnf module enable redis:remi-6.2 -y

  - name: install redis
    ansible.builtin.dnf:
      name: redis
      state: present

